{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>TELECIRCUIT</title>
    <meta name="description"
          content="Продажа плат к LCD и плазменным телевизорам по Беларуси и странам СНГ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"
          type="image/x-icon">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link rel="stylesheet" href="{% static 'main.bundle.css' %}">

</head>
<body>
<header class="sect-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'logo.svg' %}"
                             alt="telecircuit logo">
                    </a>
                </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8">
                <div class="header-menu">
                    <ul>
                        <li><a class="scroll"
                               href="{% url 'home' %}">Главная</a></li>
                        <li><a class="scroll"
                               href="{% url 'circuits' %}">Платы</a></li>
                        <li><a class="scroll" href="#brands">Бренды</a></li>
                        <li><a class="scroll" href="#contacts">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

{% block index %}

{% endblock %}

{% block circuits %}

{% endblock %}

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="contact-info" id="contacts">
                    <p class="email">
                        <img src="{% static 'contact-icons/email.png' %}"
                             alt="email img not found">
                        <span>telecircuit@mail.ru</span>
                    </p>
                    <p class="phone">
                        <img src="{% static 'contact-icons/viber.png' %}"
                             alt="viber img not found">
                        <span>+37533234547</span>
                    </p>
                    <p class="location">
                        <img src="{% static 'contact-icons/location.png' %}"
                             alt="location img not found">
                        <span>Беларусь, Минск</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <p class="copyright text-center">&#169; 2018 | Created by <a
                    href="#">FUNNYDMAN</a></p>
        </div>
    </div>
</footer>
<a href="#" id="scroll-to-top"></a>

<script src="{% static 'main.bundle.js' %}"></script>
</body>
</html>
